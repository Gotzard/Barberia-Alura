<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main class="contacto">
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id=correoelectronico class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" requireds placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset class="contactemos">
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="Contacto" value="Email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="Contacto" value="Teléfono"
                        id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="Contacto" value="Whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido ?</legend>

                <select name="horario" id="">
                    <option value="">Mañana </option>
                    <option value="">Tarde </option>
                    <option value="">Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>¿Le gusataría recibir novedades de la Barbería Alura
                por
                correo electrónico?</label>

            <input type="submit" value="Enviar Formulario" class="Enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>

            </tbody>

        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="Copyright"> &copy Copyright Barbería Alura - 2020 </p>
    </footer>
</body>

</html>
